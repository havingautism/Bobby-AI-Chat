name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # 关键改动：先运行 pnpm/action-setup 来安装 pnpm
    # This step installs pnpm and adds it to the PATH
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    # 现在 setup-node 可以找到 pnpm 命令来配置缓存了
    # Now that pnpm is installed, setup-node can find it to configure caching
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    # 后续步骤保持不变
    # Subsequent steps remain the same
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      run: pnpm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build' # 确保你的构建输出目录是 'build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

