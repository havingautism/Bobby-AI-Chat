<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bobby - 你的可爱AI猫咪助手 🐱" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Bobby">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">
    
    <!-- 优化字体加载 - 仅加载必要字重 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Sans Code 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Bobby</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // PWA安装支持 - 仅在生产环境启用
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('PWA Service Worker registered:', registration);
            })
            .catch(error => {
              console.warn('PWA Service Worker registration failed:', error);
            });
        });
      }

      // 检测PWA安装提示
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt ready');
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA installed successfully');
      });
    </script>
    
    <!-- 存储诊断工具 -->
    <script>
      // 快速存储诊断 - 在页面加载时运行
      window.addEventListener('load', async () => {
        console.log('🔍 开始快速存储诊断...');
        
        // 检查localStorage设置
        const useSqliteStorage = localStorage.getItem('use-sqlite-storage');
        const isTauri = window.__TAURI__ || window.__TAURI_IPC__;
        
        console.log('📊 快速诊断结果:');
        console.log('  - Tauri环境:', isTauri ? '是' : '否');
        console.log('  - SQLite存储设置:', useSqliteStorage);
        console.log('  - 当前存储类型:', isTauri ? (useSqliteStorage !== 'false' ? 'sqlite' : 'json') : 'indexeddb');
        
        // 检查IndexedDB中的会话数据
        if (!isTauri) {
          try {
            const request = indexedDB.open('ai_chat_db', 1);
            request.onsuccess = (event) => {
              const db = event.target.result;
              if (db.objectStoreNames.contains('conversations')) {
                const tx = db.transaction('conversations', 'readonly');
                const store = tx.objectStore('conversations');
                const count = store.count();
                
                count.onsuccess = () => {
                  console.log('  - IndexedDB会话数量:', count.result);
                };
              }
            };
          } catch (error) {
            console.log('  - IndexedDB检查失败:', error.message);
          }
        }
        
        // 提供诊断命令
        console.log('💡 完整诊断命令:');
        console.log('  - 在控制台运行: window.storageDiagnostic?.generateReport()');
      });
    </script>
  </body>
</html>
